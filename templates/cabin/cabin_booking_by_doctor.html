{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <title>{{ name }}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/profile_editor_css.css' %}">
</head>

<!------ Include the above in your HEAD tag ---------->

<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="{% static 'images/user.png' %}" width="128" height="128">
                    <span> {{ name }} </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Cabin's Profile</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Hospital's Name</label><h4>{{ name }}</h4></div>

                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Cabin Id</label><h4>{{ cabin_id_for_doctor }}</h4></div>
                        <div class="col-md-12"><label class="labels">Category</label><h4>{{ category }}</h4></div>
                        <div class="col-md-12"><label class="labels" >Price per day</label><h4>{{ price }}</h4></div>

                    </div>

                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span><h4>Bookings</h4></span></div><br>
                    <br>
                <div class="coc-form">
                      <div class="coc-block-row">
                           <label class="coc-block-label" for="entrydate">Entry Date</label>
                      <div class="coc-block">
                      <input class="coc-input" type="date" name="entrydate" id="entrydate">
                </div>
                <div class="coc-form">
                      <div class="coc-block-row">
                           <label class="coc-block-label" for="exitdate">Exit Date</label>
                      <div class="coc-block">
                      <input class="coc-input" type="date" name="exitdate" id="exitdate">
                </div>
            </div>
                    <br>
                    <div class="d-flex justify-content-between align-items-center experience"><span><h5>Cost</h5></span></div>
                    <div class="d-flex justify-content-between align-items-center experience"><span><h5>Need to work</h5></span></div>
            </div>
             <div class="mt-5 text-center">
                         <form action="submit_book_cabin_by_doctor" method="post">{% csrf_token %}
                                <button type="submit" class="btn btn-danger wrn-btn">Book</button>
                         </form>
                    </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
