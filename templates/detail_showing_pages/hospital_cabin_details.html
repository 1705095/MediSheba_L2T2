{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/cabin_query.css' %}">
    <title>Search Cabin</title>
</head>
<body style="background-color: #dde3d3">
<div class="container">
    <div class="row pt-1 pb-1">
        <div class="col-lg-12">
            <h4 class="text-center"> Search for Cabins</h4>
        </div>
    </div>
</div>
<section class="search-sec bottom-space-1">
<form action="custom_search_for_cabin" method="post">
{% csrf_token %}
    <div class="container">
        <form action="#" method="post" novalidate="novalidate">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                    <select class="form-control search-slt" id="select_specialization" name="select_specialization">
                        <option selected disabled>Sort by Price</option>
                        <option>asc</option>
                        <option>desc</option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                    <button type="submit" class="btn btn-danger wrn-btn">Search</button>
                </div>
            </div>
        </form>
    </div>
</form>
</section>

<section class="search_result bottom-space-1 center">
    <div>
        <h3>Search Result</h3>
    </div>
</section>
<section class="table-sec bottom-space">
    <table class="table table-hover table-dark" border="1">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">is_available</th>
            <th scope="col">Book</th>
        </tr>
        </thead>

        {% for d in cab %}
            <tr>
            <td>{{ d.id }}</td>
            <td>{{ d.price }}</td>
            <td>{{ d.category }}</td>
             <td>{{ d.is_available }}</td>
            <td>
                <form action="book_cabin" method="post">{% csrf_token %}
                    <button type="submit" class="btn btn-danger wrn-btn">Book</button>
                    <input type="hidden" id="{{ d.cabin_id }}" name="cabin_id" value="{{ d.cabin_id }}">
                </form>
            </td>
            </tr>
        {% endfor %}
    </table>
</section>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
