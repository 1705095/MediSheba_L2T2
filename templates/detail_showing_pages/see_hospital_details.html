{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <title>{{ name }}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/profile_editor_css.css' %}">
</head>

<!------ Include the above in your HEAD tag ---------->

<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="{% static 'images/user.png' %}" width="128" height="128">
                    <span> {{ name }} </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Hospital's Profile</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><h4>{{ name }}</h4></div>

                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Phone</label><h4>{{ phone }}</h4></div>
                        <div class="col-md-12"><label class="labels" >Location</label><h4>{{ location }}</h4></div>
                        <div class="col-md-12"><label class="labels">Email</label><h4>{{ email }}</h4></div>

                    </div>

                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span><h4>Appointments</h4></span></div><br>
                    <div class="col-md-12">
                        <label class="labels">Specialization</label>
                        <h4>{{ specialization }}</h4>
                    </div>
                    <br>


                    <div class="col-md-12">
                        <label class="labels">Get An Appointment</label><br>
                    </div>
                    <div class="col-md-12"><label class="labels">Select Day</label>
                        <select id="appointment_day" name = "appointment_day" class="form-control">
                            <option selected disabled>Select Day </option>
                            <option>Saturday</option>
                            <option>Sunday</option>
                            <option>Monday</option>
                            <option>Tuesday</option>
                        </select>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">book cabin</button>
                    </div>
                    <form action="see_doctors_of_specific_hospital" method="post">
                        {% csrf_token %}
                     <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">View doctors</button>
                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
